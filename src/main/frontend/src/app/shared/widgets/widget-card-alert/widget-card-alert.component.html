<div class="container">
    <div class="info">
        <div class="label">
            <h2 class="tag" id="title">{{ label }}</h2>
            <mat-icon>notification_important</mat-icon>
        </div>

        <div class="state">
            <p class="tag">State</p>
            <p class="state_value">{{ state }}</p>
        </div>

        <div class="message">
            <p class="tag">Message</p>
            <p class="message_value">{{ message }}</p>
        </div>
    </div>
</div>
