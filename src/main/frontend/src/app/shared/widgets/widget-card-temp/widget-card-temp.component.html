<div class="text">

    <!-- reload page without refresh on clicking "refresh" -->
    <div class="refresh">
        <h3>{{ label }}</h3>
    </div>

    <span class="icon">
        <mat-icon>{{ icon }}</mat-icon>
    </span>
    <h4>{{ value }}</h4>

    <div class="time">
        <span class="date">{{ date }}</span>
        <span class="time">{{ time }}</span>
    </div>
</div>
